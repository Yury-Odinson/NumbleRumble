<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <title>NumbleRumble</title>
</head>

<body>
    <header>
        <div class="nav">
            <label class="nav-setNum-label">
                <span>Задайте диапазон числа от 0 до N</span>
                <input type="number" id="inputSetN" placeholder="input N">
                <button id="buttonSetN">set range number</button>
            </label>

            <div>
                <span>Число попыток:</span>
                <span id="attemptCounter"></span>
            </div>

            <button id="buttonNewGame">start new game</button>
        </div>
    </header>
    <div class="wrapper">

        <label>
            <input type="number" id="inputNumber">
            <button id="buttonCheck">check</button>
        </label>





    </div>

    <div class="alertArea">
    </div>

    <div class="modalWinnerCover"></div>
    <div class="modalWinner">
        <div class="modalWinner-wrapper">
            <h1>Поздравляем!</h1>
            <h2>Вы угадали c <span id="modal__counter">13</span> попытки!</h2>
            <button id="modal__button">Начать сначала</button>
        </div>
    </div>

    <button id="test">test</button>

    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/UI.js"></script>
    <script type="module" src="./src/js/modal.js"></script>

</body>

</html>
